[package]
name = "praborrow"
version = "0.1.1"
edition = "2024"
authors = ["ireddragonicy"]
description = "High-performance distributed systems framework enforcing memory safety with sovereign integrity. Combines strict ownership semantics, procedural invariant checking, and zero-copy logistics."
license = "MIT"
repository = "https://github.com/ireddragonicy/PraBorrow"
documentation = "https://docs.rs/praborrow"
readme = "README.md"
keywords = ["distributed", "framework", "ownership", "memory-safety", "systems"]
categories = ["concurrency", "memory-management", "network-programming"]

[dependencies]
praborrow-core = { path = "../praborrow-core", version = "0.1.1" }
praborrow-defense = { path = "../praborrow-defense", version = "0.1.1" }
praborrow-logistics = { path = "../praborrow-logistics", version = "0.1.1" }
praborrow-diplomacy = { path = "../praborrow-diplomacy", version = "0.1.1" }
